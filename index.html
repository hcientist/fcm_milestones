    <script type="text/javascript">
        var cells = document.getElementsByClassName("cell");

        var toggleClassThreeWays = function() {
            if (this.classList.contains('xmark')) {
                this.classList.remove('xmark');
            } else if (this.classList.contains('circle')) {
                this.classList.remove('circle');
                this.classList.add('xmark');
            } else {
                this.classList.add('circle');
            }
        };

        for (var i = 0; i < cells.length; i++) {
            cells[i].addEventListener('click', toggleClassThreeWays, false);
        }
    </script>
