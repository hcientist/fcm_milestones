            width: 91%;
        }
        .overlay_image {
            left: 0;
            position: absolute;
            top: -13%;
            width: 80%;
        }
        .circle_image {
            display: none;
        }
        .cell.circle .circle_image {
            display: block;
        }
        .xmark_image {
            display: none;
            top: -18%;
            left: -2%;
            width: 72%;
        }
        .cell.xmark .xmark_image {
            display: block;
        }
        #logo {
            height: 8em;
        }
        .header {
            padding-bottom: 10px;
        }
        .header + .container-fluid {
            padding-left: 60px;
            padding-right: 40px;
        }
        @media (orientation: landscape) {
            .portrait {
                display: none;
            }
            .landscape {
                display: block;
            }
        }
        @media (orientation: portrait) {
            .portrait {
                display: block;
            }
            .landscape {
                display: none;
            }
        }
    </style>

<script type="text/javascript">
    var cells = document.getElementsByClassName("cell");

    var toggleClassThreeWays = function(e) {
        const milestoneId = e.target.getAttribute('data-milestone')
        // const prefix = 'img/'
        // imgSrc = imgSrc.substr(imgSrc.indexOf(prefix)+prefix.length)
        console.log(milestoneId)
        if (this.classList.contains('xmark')) {
            this.classList.remove('xmark');
        } else if (this.classList.contains('circle')) {
            this.classList.remove('circle');
            this.classList.add('xmark');
            document.getElementById(`${milestoneId}-x-sound`).play()
            console.log(`${milestoneId}-x-sound`)
        } else {
            this.classList.add('circle');
            document.getElementById(`${milestoneId}-o-sound`).play()
            console.log(`${milestoneId}-o-sound`)
        }
    };

    for (var i = 0; i < cells.length; i++) {
        cells[i].addEventListener('click', toggleClassThreeWays, false);
    }
</script>
